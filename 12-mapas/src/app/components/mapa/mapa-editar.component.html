<form [formGroup]="forma">
    <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Titulo" formControlName="titulo">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Leave a comment</mat-label>
        <textarea row="3" matInput placeholder="Descripcion" formControlName="desc"></textarea>
    </mat-form-field>
    <button (click)="guardarCambios()" class="btn" mat-raised-button color="primary">Editar</button>
    <button (click)="onNoClick()" type="button" mat-raised-button color="warn">Cancelar</button>
</form>
